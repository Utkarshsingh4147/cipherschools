<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 23</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                background-color: #f0f0f0;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image and Accessible Form</h1>

    <img src="https://picsum.photos/200?random=1" alt="Sample Image">

    <form aria-label="User Details Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-label="Name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Email"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
