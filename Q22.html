<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 22</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Layout and JS Class</h1>

    <div class="container">
        <div class="box">Div 1</div>
        <div class="box">Div 2</div>
        <div class="box">Div 3</div>
    </div>

    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log(`Hello, my name is ${this.name}`);
            }
        }

        const user = new Person("Utkarsh");
        user.sayHello();
    </script>

</body>
</html>
